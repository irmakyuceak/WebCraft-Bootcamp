<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid #000;
            width: 200px;
            height: 100px;
            margin-bottom: 100px;
            padding: 10px;
            overflow: hidden;
        }
        .box-rounded{
            border: 2px solid #000;
            width: 200px;
            height: 100px;
            border-radius: 15px 45px;
        }
    </style>
</head>
<body>
    <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta similique tenetur totam accusamus facere reiciendis, velit nemo nam assumenda voluptatum, quod quaerat quia ullam blanditiis officia dolores aspernatur ad maxime?</div>
    
    <div class="box-rounded"></div>
</body>
</html>
