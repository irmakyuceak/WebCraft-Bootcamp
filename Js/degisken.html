<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Değişken Tanımlama
        /* JavaScript'te değişkenler var, let veya const anahtar kelimeleri ile tanımlanabilir. */
        var name = "John";
        let age = 30;
        const country = "USA";

        var name = "Doe"; // var ile yeniden tanımlanabilir
     //   let age = 31; // let ile yeniden tanımlanamaz, hata verir
        age = 31; // let ile tanımlanan değişkenin değeri değiştirilebilir
        // country = "Canada"; // const ile tanımlanan değişkenin değeri değiştirilemez, hata verir
        console.log(name); // Çıktı: Doe

        let str = "123";
        let num = Number(str); // String'i sayıya dönüştürme
        console.log(num); // Çıktı: 123

        let result = 5 + "5"; // Sayı ve string toplama
        console.log(result); // Çıktı: 55
        let subtraction = 5 - "2"; // Sayı ve string çıkarma
        console.log(subtraction); // Çıktı: 3

        //Aritmetik Operatörler
        let a = 10;
        let b = 3;
        console.log(a + b); // Toplama: 13
        console.log(a - b); // Çıkarma: 7           
        console.log(a * b); // Çarpma: 30
        console.log(a / b); // Bölme: 3.3333
        console.log(a % b); // Modül: 1
        console.log(a ** b); // Üs Alma: 1000

        //Atama Operatörleri
        let x = 5;
        x += 3; // x = x + 3    
        console.log(x); // Çıktı: 8
        x *= 2; // x = x * 2
        console.log(x); // Çıktı: 16

        //Karşılaştırma Operatörleri
        let c = 10;
        let d = "10";
        console.log(c == d); 
        console.log(c != d); 
        console.log(c > d); 
        console.log(c < d); 
        console.log(c >= d); 
        console.log(c <= d); 
        console.log(c === d); // Tür ve değer eşit mi?: false
        console.log(c !== d); // Tür veya değer eşit değil mi?: true

        //Veri Tipleri
        let strType = "Hello"; // String
        let numType = 100; // Number
        let boolType = true; // Boolean
        let objType = {name: "John", age: 30}; // Object
        let arrType = [1, 2, 3, 4, 5]; // Array
        let nullType = null; // Null
        let undefType; // Undefined
        console.log(typeof strType); // Çıktı: string
        console.log(typeof numType); // Çıktı: number
        console.log(typeof boolType); // Çıktı: boolean
        console.log(typeof objType); // Çıktı: object       
        console.log(typeof arrType); // Çıktı: object
        console.log(typeof nullType); // Çıktı: object
        console.log(typeof undefType); // Çıktı: undefined

        //For Döngüsü
        for(let i = 0; i < 5; i++) {
            console.log("Sayı: " + i);
        }

        //while Döngüsü
        let j = 0;  
        while(j < 5) {
            console.log("Sayı: " + j);
            j++;
        }

        //for...in Döngüsü
        let person = {name: "Alice", age: 25, city: "New York"};
        for(let key in person) {
            console.log(key + ": " + person[key]);
        }

        //Array 
        let fruits = ["Apple", "Banana", "Cherry"];
        fruits.push("Orange"); // Diziye eleman ekleme
        console.log(fruits); // Çıktı: ["Apple", "Banana", "Cherry", "Orange"]
        fruits.pop(); // Diziden son elemanı çıkarma
        console.log(fruits); // Çıktı: ["Apple", "Banana",
        console.log(fruits[0]); // Çıktı: Apple

        let arrayLength = fruits.length; // Dizinin uzunluğunu alma
        console.log(arrayLength); // Çıktı: 3
        
        fruits.unshift("Mango"); // Dizinin başına eleman ekleme
        console.log(fruits); // Çıktı: ["Mango", "Apple",
        fruits.shift(); // Dizinin başından eleman çıkarma
        console.log(fruits); // Çıktı: ["Apple", "Banana",  

        let isPresent = fruits.includes("Apple"); // Elemanın dizide olup olmadığını kontrol etme
        console.log(isPresent); // Çıktı: true

        let index = fruits.indexOf("Apple"); // Elemanın dizideki indeksini bulma
        console.log(index); // Çıktı: 0


        //if...else Koşulları
        let score = 85;
        if(score >= 90) {
            console.log("Notunuz: A");
        } else if(score >= 80) {
            console.log("Notunuz: B");
        } else if(score >= 70) {
            console.log("Notunuz: C");
        } else {
            console.log("Notunuz: F");
        }
    </script>
</body>
</html>
