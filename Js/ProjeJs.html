<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --bg:#0b1020;
            --card:#121a33;
            --text: #e9ecff;
            --muted:#aab066;
            --line:rgba(255,255,255,.12);
            --accent:#7c5cff;
            --good:#3ddc97;
            --bad:#ff5c97;
            --shadow: 0 14px 34px rgba(0,0,0,.35);
            --radius:18px;
        }
        *{box-sizing: border-box;}
        body{
            margin: 0;
            min-height: 100vh;
            padding: 24px 14px;
            background: 
            radial-gradient(900px 500px at 20% 10%, rgba(124,92,255,.25), transparent 60%),
            radial-gradient(700px 500px at 20% 10%, rgba(61,220,150,.16), transparent 55%),
            linear-gradient(180deg, var(--bg), #2240a0 60%, #7989e5);

            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .app{
            width: min(720px, 100%);
            background-color: linear-gradient(180deg,rgba(255,255,255,.06), transparent 30%), var(--card);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        .top{
            padding: 16px 16px 12px;
            border-bottom: 1px solid var(--line);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .title{
            font-weight: 800;
            letter-spacing: 2px;
        }
        .meta{
            font-size: 12px;
            color: var(--muted);
        }
        .barWrap{
            padding: 0 16px 16px;
            border-bottom: 1px solid var(--line);
        }
        .bar{
            height: 10px;
            border-radius: 999px;
            border: 1px solid var(--line);
            background: rgba(255,255,255,.05);
            overflow: hidden;
        }
        .bar > div{
            height: 100%;
            width: 0%;
            background: rgba(124,92,255,.25);
            transition: width .25s ease;
        }
        .content{padding: 16px;}
        .q{
            font-size: 20px;
            font-weight: 800;
            line-height: 1.25;
            margin: 6px 0 14px;
        }
        .options{
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        button.opt{
            text-align: left;
            padding: 12px 12px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,.10);
            color: var(--accent);
            cursor: pointer;
            transition: transform 0.8s ease, background .15s ease, border-color .15s ease;
            font-size: 15px;
        }
        button.opt:hover{
            background: rgba(255,255,255,.10);
            border-color: rgba(255,255,255,.14);
        }
        button.opt:active{
            transform: scale(.99);
        }
        button.opt[disabled]{
            cursor: not-allowed;
            opacity: .85;
        }
        .bottom{
            padding: 14px 16px 16px;
            border-top: 1px solid var(--line);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }
        .note{
            font-size: 12px;
            color: var(--muted);
            line-height: 1.4;
        }
        .actions{
            display: flex;
            gap: 10px;
        }
        .btn{
            border: none;
            cursor: pointer;
            padding: 10px 12px;
            border-radius: 12px;
            font-weight: 800;
            background: rgba(255,255,255,.08);
            color: var(--text);
            border: 1px solid rgba(255,255,255,.10);
        }
        .btn.primary{
            background: rgba(124,92,255,.25);
            border-color: rgba(124,92,255,.35);
        }
        .result{
            padding: 18px 16px 20px;
            
        }
        .badge{
            display: inline-block;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid var(--line);
        }
        .summary{
            color: var(--muted);
            line-height: 1.5;
            margin-bottom: 14px;
        }
        .score{
            font-size: 34px;
            font-weight: 900;
            margin: 4px 0 8px;
        }
        .small{
            font-size: 12px;
            color: var(--muted);
            margin-top: 10px;
        }
        .right{
            border-color: rgba(61,220,151,.25);
            background: rgba(61,220,151,.25);;
        }
        .wrong{
            border-color: rgba(255,92,120,.45);
            background: rgba(255,92,120,.18);;
        }
        .timer{
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 700;
            color: var(--accent);
            background: rgba(124,92,255,.15);
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid rgba(124,92,255,.25);
        }
        .timer.warning{
            color: #ffaa00;
            background: rgba(255,170,0,.15);
            border-color: rgba(255,170,0,.25);
        }
        .timer.danger{
            color: var(--bad);
            background: rgba(255,92,151,.15);
            border-color: rgba(255,92,151,.25);
            animation: pulse 0.5s ease-in-out infinite alternate;
        }
        @keyframes pulse{
            from { opacity: 1; }
            to { opacity: 0.6; }
        }
        .bonus{
            color: var(--good);
            font-size: 12px;
            margin-top: 4px;
        }
        .time-bonus{
            display: inline-block;
            padding: 4px 8px;
            background: rgba(61,220,151,.15);
            border: 1px solid rgba(61,220,151,.25);
            border-radius: 8px;
            color: var(--good);
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="top">
            <div>
                <div class="title">Mini Quiz</div>
                <div class="meta" id="meta">Soru 1 / 5</div>

            </div>
            <div style="display: flex; align-items: center; gap: 12px;">
                <div class="timer" id="timer">‚è±Ô∏è 00:00</div>
                <div class="meta" id="scoreMeta">Puan: 0</div>
            </div>
        </div>
        <div class="barWrap">
            <div class="bar">
                <div class="barFill" id="barFill"></div>
            </div>
        </div>
        <div class="content" id="quizView">
            <div class="q" id="question">Soru Gelecek...</div>
            <div class="options" id="options"></div>
        </div>

        <div class="result" id="resultView">
            <div class="badge" id="badge">Tamamlandƒ±.</div>
            <div class="score" id="finalScore">0/5</div>
            <div class="summary" id="summary"></div>
            <button class="btn primary" id="restartBtn">Tekrar Ba≈ülat</button>
            <div class="small">
                ƒ∞pucu: Sorularƒ± deƒüi≈ütirmek i√ßin Butona bas.
            </div>
        </div>

        <div class="bottom" id="bottomBar">
            <div class="note" id="note">
                Bir se√ßeneƒüe tƒ±kla. Cevap g√∂sterilir.
            </div>
            <div class="actions">
                <button class="btn" id="skipBtn">Atla</button>
                <button class="btn primary" id="nextBtn" disabled>Sonraki</button>
            </div>
        </div>
    </div>

    <script>
        const QUESTIONS = [
            {
            q:"JavaScript'te deƒü≈üken tanƒ±mlamak i√ßin hangisi kullanƒ±lƒ±r ?",
            options: ["print","let","SELECT","main()"],
            answerIndex: 1
            },
            {
                q:"HTML'de baƒülantƒ± etiketi hangisidir ?",
                options:["<div>","<a>","<p>","<span>"],
                answerIndex: 1
            },
            {
                q:"HTML'de baƒülantƒ± etiketi hangisidir ?",
                options:["<div>","<a>","<p>","<span>"],
                answerIndex: 1
            },
            {
                q:"HTML'de baƒülantƒ± etiketi hangisidir ?",
                options:["<div>","<a>","<p>","<span>"],
                answerIndex: 1
            }
        ]

        let index = 0;
        let score = 0;
        let answered = false;
        
        let startTime = 0;
        let elapsedSeconds = 0;
        let timerInterval = null;
        
        const BONUS_THRESHOLDS = [
            { maxTime: 15, bonus: 50, label: "‚ö° I≈üƒ±k Hƒ±zƒ±! +50" },
            { maxTime: 30, bonus: 30, label: "üöÄ S√ºper Hƒ±zlƒ±! +30" },
            { maxTime: 45, bonus: 15, label: "‚ú® Hƒ±zlƒ±! +15" },
            { maxTime: 60, bonus: 5, label: "üëç ƒ∞yi! +5" }
        ];

        const metaEl = document.getElementById("meta");
        const scoreMetaEl = document.getElementById("scoreMeta");
        const timerEl = document.getElementById("timer");
        const barFillEl = document.getElementById("barFill");
        const quizView = document.getElementById("quizView");
        const resultView = document.getElementById("resultView");
        const questionEl = document.getElementById("question");
        const optionEl = document.getElementById("options");
        const noteEl = document.getElementById("note");
        const skipBtn = document.getElementById("skipBtn");
        const nextBtn = document.getElementById("nextBtn");
        const restartBtn = document.getElementById("restartBtn");
        const finalScoreEl = document.getElementById("finalScore");
        const summaryEl = document.getElementById("summary");
        const badgeEl = document.getElementById("badge");

        function startTimer() {
            startTime = Date.now();
            elapsedSeconds = 0;
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }
        
        function updateTimer() {
            elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            timerEl.textContent = `‚è±Ô∏è ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            timerEl.classList.remove('warning', 'danger');
            if (elapsedSeconds >= 60) {
                timerEl.classList.add('danger');
            } else if (elapsedSeconds >= 45) {
                timerEl.classList.add('warning');
            }
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        function calculateBonus() {
            for (const threshold of BONUS_THRESHOLDS) {
                if (elapsedSeconds <= threshold.maxTime) {
                    return { bonus: threshold.bonus, label: threshold.label };
                }
            }
            return { bonus: 0, label: null };
        }
        
        function render(){
            const total = QUESTIONS.length;
            const item = QUESTIONS[index];
            metaEl.textContent = `Soru ${index + 1}/${total}`;
            scoreMetaEl.textContent = `Puan: ${score}`;

            barFillEl.style.width = `${(index / total) * 100}%`;
            questionEl.textContent = item.q;
            optionEl.innerHTML = "";
            answered = false;
            nextBtn.disabled = true;
            noteEl.textContent = "Bir Se√ßeneƒüe Tƒ±kla.";

            item.options.forEach((text,i)=>{
                const btn = document.createElement("button");
                btn.className = "opt";
                btn.textContent = text;

                btn.addEventListener("click", () => choose(i,btn));
                optionEl.appendChild(btn);
            });
        }

        function choose(chooseIndex, cooseBtn){
            if(answered)return;

            const correct = QUESTIONS[index].answerIndex;
            const buttons = Array.from(optionEl.querySelectorAll("button.opt"));

            buttons.forEach((b,i)=>{
                b.disabled = true;
                if(i === correct) b.classList.add("right");
            });

            if(chooseIndex === correct){
                score++;
                noteEl.textContent = "Doƒüru";
            }else{
                cooseBtn.classList.add("wrong");
                noteEl.textContent="Yanlƒ±≈ü";
            }

            scoreMetaEl.textContent = `Puan: ${score}`;

            nextBtn.disabled = false;
        }

        function next(){
            if(index<QUESTIONS.length - 1){
                index++;
                render();
            }else{
                finish();
            }
        }
        function skip(){
            if(index<QUESTIONS.length - 1){
                index++;
                render();
            }else{
                finish();
            }
        }

        function finish(){
            stopTimer();
            const total = QUESTIONS.length;
            
            const bonusResult = calculateBonus();
            const bonusPoints = bonusResult.bonus;
            const totalScore = score + bonusPoints;
            
            const minutes = Math.floor(elapsedSeconds / 60);
            const seconds = elapsedSeconds % 60;
            const timeStr = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            barFillEl.style.width = "100%";
            quizView.style.display = "none";
            document.getElementById("bottomBar").style.display = "none";
            resultView.style.display = "block";
            
            let bonusHtml = '';
            if (bonusPoints > 0) {
                bonusHtml = `<div class="time-bonus">${bonusResult.label}</div>`;
            }
            
            finalScoreEl.innerHTML = `${score} + ${bonusPoints} = ${totalScore} puan${bonusHtml}`;

            const pct = Math.round((score/total)*100);

            let msg = `S√ºre: ${timeStr}`;
            if(pct>=80) msg += " - Harika! üéâ";
            else if(pct>=50) msg += " - ƒ∞dare Eder! üëç";
            else msg += " - Daha √ßok √ßalƒ±≈ümalƒ±sƒ±n! üìö";

            badgeEl.textContent = `Ba≈üarƒ±: %${pct}`;
            summaryEl.textContent = msg;
        }

        function restart(){
            index = 0;
            score = 0;
            stopTimer();

            quizView.style.display = "block";
            document.getElementById("bottomBar").style.display = "flex";
            resultView.style.display = "none";
            timerEl.classList.remove('warning', 'danger');
            startTimer();
            render();
        }
        nextBtn.addEventListener("click",next);
        skipBtn.addEventListener("click",skip);
        restartBtn.addEventListener("click",restart);

        startTimer();
        render();
    </script>
</body>
</html>
